<div class="question" *ngFor="let question of questions">
    <h3>{{ question.questionText }}</h3>

    <div>
        <label>
            <input type="radio" name="question{{ question.id }}" />
            {{ question.optionA }}
        </label>
    </div>

    <div>
        <label>
            <input type="radio" name="question{{ question.id }}" />
            {{ question.optionB }}
        </label>
    </div>

    <div>
        <label>
            <input type="radio" name="question{{ question.id }}" />
            {{ question.optionC }}
        </label>
    </div>

    <div>
        <label>
            <input type="radio" name="question{{ question.id }}" />
            {{ question.optionD }}
        </label>
    </div>

    <!-- âœ… Correct Answer Field -->
    <p>Correct Answer: <span style="color: green; font-weight: bold;">{{ question.correctOption }}</span></p>

    <!-- Edit Button -->
    <button [routerLink]="['/admin/edit-question', question.id]" class="edit-button">Edit</button>

    <!-- Delete Button -->
    <button (click)="deleteQuestion(question.id)" class="delete-button">Delete</button>
</div>
