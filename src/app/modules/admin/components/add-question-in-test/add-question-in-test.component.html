<div class="parent">
  <div class="two-column-container">
    <!-- Form section card (Left column) -->
    <div class="card form-card">
      <div class="card-header">
        <h2>Add Question Manually</h2>
      </div>
      <div class="card-content">
        <form nz-form [formGroup]="questionForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-label [nzNoColon]="'true'">Question Title</nz-form-label>
          <nz-form-item>
            <nz-form-control nzErrorTip="This input is required!">
              <input type="text" nz-input formControlName="questionText" placeholder="Question Text" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-label [nzNoColon]="'true'">Option A</nz-form-label>
          <nz-form-item>
            <nz-form-control nzErrorTip="This input is required!">
              <input type="text" nz-input formControlName="optionA" placeholder="Option A" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-label [nzNoColon]="'true'">Option B</nz-form-label>
          <nz-form-item>
            <nz-form-control nzErrorTip="This input is required!">
              <input type="text" nz-input formControlName="optionB" placeholder="Option B" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-label [nzNoColon]="'true'">Option C</nz-form-label>
          <nz-form-item>
            <nz-form-control nzErrorTip="This input is required!">
              <input type="text" nz-input formControlName="optionC" placeholder="Option C" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-label [nzNoColon]="'true'">Option D</nz-form-label>
          <nz-form-item>
            <nz-form-control nzErrorTip="This input is required!">
              <input type="text" nz-input formControlName="optionD" placeholder="Option D" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-label [nzNoColon]="'true'">Correct Option</nz-form-label>
          <nz-form-item>
            <nz-form-control nzErrorTip="This input is required!">
              <input type="text" nz-input formControlName="correctOption" placeholder="Correct Option" />
            </nz-form-control>
          </nz-form-item>

          <div class="form-footer">
            <button nz-button class="login-form-button" [nzType]="'primary'"
              [disabled]="questionForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Upload section card (Right column) -->
    <div class="card upload-card">
      <div class="card-header">
        <h2>Upload Questions</h2>
      </div>
      <div class="card-content">
        <div class="upload-section">      
          <!-- Download template link -->
          <p class="download-text">Download the <a href="assets/DemoTemplate.xlsx" download>Excel template</a> to ensure correct formatting.</p>
          
          <!-- Divider -->
          <hr class="upload-divider">
    
          <p>Upload multiple questions at once via an Excel spreadsheet.</p>
    
          <div class="file-upload-container">
            <input type="file" id="file-upload" (change)="onFileSelected($event)" accept=".xlsx, .xls" />
            <label for="file-upload" class="file-upload-label">Choose File</label>
            <span class="file-name">{{selectedFile ? selectedFile.name : 'No file selected'}}</span>
          </div>
          
          <button nz-button class="upload-button" [nzType]="'primary'" (click)="uploadQuestions()" [disabled]="!selectedFile">Upload</button>
        </div>
      </div>
    </div>
    

  </div>
